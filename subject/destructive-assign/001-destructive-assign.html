<!DOCTYPE html>
<html>

<head>
    <title>001-let</title>
    <script src="http://localhost:8001/js/lib/traceur/traceur.js"></script>
    <script src="http://localhost:8001/js/lib/traceur/bootstrap.js"></script>
</head>

<body>

    <script type="module">
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment

        var [a1, a2, a3] = [1,2,3,4,5,6,7];
        console.log(a1, a2, a3); // 1,2,3

        console.log('- - - - - - - - - ');

        var obj = { c1:'b1', d:'b2', e:'b3'};
        var {c1, d, E} = obj;
        console.log(c1);//b1
        console.log(d); //b2
        console.log(E); //undefined <-- bc key "e" has to map to same name

        console.log('- - - - - - - - - ');

        var o = {p: 42, q: true};
        var {p, q} = o;

        console.log(p); // 42
        console.log(q); // true

        // Assign new variable names
        var {p: foo, q: bar} = o;

        console.log(foo); // 42
        console.log(bar); // true
    </script>
</body>

</html>
